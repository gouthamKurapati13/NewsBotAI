<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/Images/NewsBot Icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="antialiased font-sans">
        <div class="side-img">
            <img src="/static/Images/robot1.png" alt="">
            <h1>NewsBot</h1>
            <h2>By Kurapati Goutham(22MID0088) & Moulika N(22MID0107)</h2>
        </div>
        <div class="chat-window">
            <div class="chat-container">
                <div class="flex flex-col space-y-4" id="chat-messages">
                    <!-- Messages will be dynamically added here -->
                </div>
            </div>
            <div class="fixed-items mt-auto">
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <button class="function-button rounded-lg p-2 text-sm font-semibold" onclick="sendQuery('Headlines')">Headlines</button>
                    <button class="function-button rounded-lg p-2 text-sm font-semibold" onclick="categoryQuery()">Category</button>
                    <button class="function-button rounded-lg p-2 text-sm font-semibold" onclick="topicQuery()">Topic</button>
                    <button class="function-button rounded-lg p-2 text-sm font-semibold" onclick="discussQuery()">Discuss</button>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="text" id="user-query" placeholder="Message NewsBot..." class="border p-2 rounded-lg flex-1">
                    <button class="text-blue-500" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
    <script src="index.js"></script>
</body>
</html>
